<html lang="en">

<head>
    <!--    Required meta tags-->

    <link href="./assets/styles/styles.css" rel="stylesheet" />
    <!--    Font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- add icon link -->
    <link rel="icon" href="C:/Users/Smija/Desktop/Treva/assets/images/Logo.svg" type="image/x-icon">
    <title>Treva</title>
</head>

<body>

    <header id="header">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img class="navbar-brand img-fluid" src="./assets/images/Logo.svg" alt="Treva logo image" />
                </a>
            </div>
        </nav>
    </header>
    <section id="home">
        <div class="home">
            <div class="row container home-content">
                <div class="col-lg-6 first-col">
                    <h1>
                        Lorem ipsum dolor sit amet consectetur
                    </h1>
                    <h4>
                        Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
                        consequat.
                    </h4>
                    <a href="#" class="btn-site sign-up-btn">Sign Up Now</a>
                </div>
                <div class="col-lg-6">
                    <img class="img-fluid" src="./assets/images/hero image.png" alt="image">
                </div>
            </div>
        </div>
    </section>
    <section id="contact-us">
        <div class="container">
            <div class="contact-us">

                <div class="row justify-content-center">
                    <div class="col-lg-9">
                        <h1>Contact Us</h1>
                        <h6>Lorem ipsum dolor sit amet, consectetur adipiscing elit. </h6>
                        <form>
                            <div class="row g-3">
                                <div class="col-md-12">
                                    <label for="your-name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="your-name" name="your-name" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="your-email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="your-email" name="your-email" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="your-subject" class="form-label">Phone number</label>
                                    <input type="text" class="form-control" id="your-subject" name="your-subject">
                                </div>
                                <div class="col-12">
                                    <label for="your-subject" class="form-label">Choose a topic</label>
                                    <div class="dropdown">

                                        <button class="btn dropdown-toggle col-lg-12  w-100 text-start" type="button"
                                            id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                            Select one...
                                        </button>
                                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                            <li><a class="dropdown-item" href="#">Option 1</a></li>
                                            <li><a class="dropdown-item" href="#">Option 2</a></li>
                                            <li><a class="dropdown-item" href="#">Option 3</a></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <label for="your-message" class="form-label">Message</label>
                                    <textarea placeholder="Type your message..." class="form-control" id="your-message" name="your-message" rows="5"
                                        required></textarea>
                                </div>
                                <div class="col-12">
                                    <div class="row">
                                        <div class="col-md-12 justify-content-center">
                                            <div class="submit-btn"> <a href="#" class="btn-site">Submit</a></div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <!--bootstrap script-->
    <script src="./assets/scripts/bootstrap.bundle.min.js"></script>
    <!--Jquery-->
    <script src="./assets/scripts/jquery-3.6.0.min.js"></script>
    <!--Script File-->
    <script src="./assets/scripts/scripts.js"></script>
</body>

</html>
